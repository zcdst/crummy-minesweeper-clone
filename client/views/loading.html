<template name="loading">
  {{#if Template.subscriptionsReady}} {{else}}
  <div id="loading" style="margin-top:0em;width:100%;height:100%;text-align:center;position:absolute;top:0;left:0;">
    <div class="col-centered col-xs-5" style="margin-left:auto;margin-right:auto;float:none;margin-top:2em;min-width:768px;">
      <div style="margin-top:15%;width:100%;background:hsl(0,2%,25%);border:1px solid black;padding:2em;margin-left:auto;margin-right:auto;box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
        <h1 style="text-shadow:1px 1px 2px black;color:white;font-weight:bold;">LOADING...</h1>
        <div class="progress" style="border-radius:0;width:100%;height:30px;margin-top: 1em;margin-left:auto;margin-right:auto;background:rgb(201, 202, 204);border:1px solid black;box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);text-align:center;">
          <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:100%;border-radius:0px;font-weight:bold;text-shadow: 1px 1px 2px rgba(0, 0, 0, 75);">
            <span style="color:white;line-height:30px">{{bartimehr}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
